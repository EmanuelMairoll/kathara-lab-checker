---
labs_path: ospf
convergence_time: 60
lab_inline: |
  router1[0]="net12"
  router2[0]="net12"
  router2[1]="net23"
  router3[0]="net23"
default_image: kathara/frr
test:
  requiring_startup:
  - router1
  - router2
  - router3
  protocols:
    ospfd:
      neighbors:
        router1:
        - router_id: 2.2.2.2
          state: FULL
        router2:
        - router_id: 1.1.1.1
          state: FULL
        - router_id: 3.3.3.3
          state: FULL
        router3:
        - router_id: 2.2.2.2
          state: FULL
      routes:
        router1:
        - route: 10.0.12.0/24
        - route: 10.0.23.0/24
        router2:
        - route: 10.0.12.0/24
        - route: 10.0.23.0/24
        router3:
        - route: 10.0.12.0/24
        - route: 10.0.23.0/24
      interfaces:
        router1:
          eth0:
            ospfIfType: Broadcast
            networkType: BROADCAST
            cost: 10
            state: Backup
        router2:
          eth0:
            ospfIfType: Broadcast
            networkType: BROADCAST
            cost: 10
            state: DR
          eth1:
            ospfIfType: Broadcast
            networkType: BROADCAST
            cost: 10
            state: Backup
        router3:
          eth0:
            ospfIfType: Broadcast
            networkType: BROADCAST
            cost: 10
            state: DR
  applications:
    http:
      router1:
      - url: http://10.0.23.3/
        status_code: 200
        body_contains: Hello
      router2:
      - url: http://10.0.23.3/nonexistent
        method: POST
        status_code: 404

